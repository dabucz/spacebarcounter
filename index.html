<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacebar Counter</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="area">
      <div class="buttons">
        <span
          class="rounded-full inline-block w-3 h-3"
          style="background-color: #ff5f56"
        ></span>
        <span
          class="rounded-full inline-block w-3 h-3 ml-1.5"
          style="background-color: #ffbd2e"
        ></span>
        <span
          class="rounded-full inline-block w-3 h-3 ml-1.5"
          style="background-color: #27c93f"
        ></span>
      </div>
      <h1>You pressed space <span id="pressed" class="pressed">0</span> times</h1>
      <button onclick="document.location.reload(true)" class="reset-button">Reset</button>
    </div>
  </body>
</html>
